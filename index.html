<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom right, #ffb6c1, #ffdde1);
        overflow-x: hidden;
        text-align: center;
        padding-top: 70px;
    }

    h1 {
        font-size: 3rem;
        color: #ff1f60;
        animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
        0% { text-shadow: 0 0 10px #ff4383; }
        100% { text-shadow: 0 0 25px #ff7fb0; }
    }

    p {
        font-size: 1.3rem;
        color: #b3003c;
        margin-bottom: 30px;
    }

    .btn {
        padding: 15px 35px;
        font-size: 22px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 20px;
        transition: 0.2s ease;
    }

    #yes {
        background: #ff0066;
        color: white;
        box-shadow: 0px 0px 10px #ff3d8e;
    }
    #yes:hover {
        transform: scale(1.1);
    }

    #no {
        background: #ffe4ec;
        color: #333;
        position: absolute;
    }

    /* Heart container */
    #photoHeart {
        margin-top: 40px;
        display: none;
        animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to   { opacity: 1; transform: scale(1); }
    }

    /* Heart shape with image */
    .heart-shape {
        width: 300px;
        height: 270px;
        background: url('girl.heic') center/cover no-repeat;
        position: relative;
        margin: auto;
        clip-path: path("M 150 30 C 120 -20, 30 -20, 30 60 C 30 120, 150 240, 150 240 C 150 240, 270 120, 270 60 C 270 -20, 180 -20, 150 30 Z");
        animation: glowHeart 2.5s infinite alternate;
    }

    @keyframes glowHeart {
        0% { box-shadow: 0 0 20px rgba(255, 0, 80, 0.4); }
        100% { box-shadow: 0 0 45px rgba(255, 0, 80, 0.8); }
    }

    /* Floating little hearts */
    .heart {
        position: absolute;
        color: #ff1f60;
        animation: floatUp 4s linear infinite;
        font-size: 25px;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-600px); opacity: 0; }
    }

    /* Rose petals falling */
    .petal {
        position: fixed;
        top: -10px;
        color: #ff357b;
        font-size: 28px;
        opacity: 0.9;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>

<body>

<!-- Tum Mile audio (plays only when YES is clicked - works on iPhone) -->
<audio id="loveSong" loop>
  <source src="https://files.catbox.moe/hbmkbx.mp3" type="audio/mpeg">
</audio>

<h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
<p>You make my world beautiful just by being in it‚Ä¶</p>

<button id="yes" class="btn">Yes my love ‚ù§Ô∏è</button>
<button id="no" class="btn">No üòú</button>

<!-- Heart photo appears when YES is clicked -->
<div id="photoHeart">
      <div class="heart-shape"></div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const photoHeart = document.getElementById("photoHeart");
    const audio = document.getElementById("loveSong");

    // Move NO button
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 200);
        const y = Math.random() * (window.innerHeight - 200);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    // YES button = show heart + play Tum Mile
    document.getElementById("yes").addEventListener("click", () => {
        audio.play();  // Music plays here (iPhone supported)
        photoHeart.style.display = "block";
        window.scrollTo({ top: 600, behavior: "smooth" });
    });

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 500);

    // Falling petals
    function createPetal() {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.innerHTML = "üåπ";
        petal.style.left = Math.random() * window.innerWidth + "px";
        petal.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 6000);
    }
    setInterval(createPetal, 700);
</script>

</body>
</html>
